        <!-- 多slot标签 -->
        <div id="app">
                <my-header>
                    <button slot="left">←</button>
                    <button slot="right">→</button>
                </my-header>
                
            </div>
            <script>
                var vm=new Vue({
                    el:"#app",
                    components:{
                        'my-header':{
                            template:'<div><slot name="left"></slot>我是头部<slot name="right"></slot></div>'
                        },
                        'my-title':{
