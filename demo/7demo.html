<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11 demo</title>

    <style>
        * {
            margin: 0;
            padding: 0
        }

        #header {
            width: 100%;
            height: 40px;
            background-color: #666;
            text-align: center;
            color: white
        }

        #header button {
            padding: 0 5px
        }

        #header button:nth-of-type(1) {
            float: left;
            height: 100%
        }

        #header button:nth-of-type(2) {
            float: right;
            height: 100%
        }

        #app {
            height: 1000px
        }
    </style>
    <script src="js/vue.js"></script>
</head>

<body>
    <!-- 总体流程，通讯录头部demo -->
    <div id="app">
        <my-header custom-title="通讯录哟"  custom-fixed>
            <!-- 内容分发会增加耦合度 -->
            <button @touchstart="backbtn" slot="left">返回</button>
            <button slot="right">主页</button>
        </my-header>
    </div>

    <script>
        Vue.component('my-header', {
            template: ` <div id="header" :style="{'position':customFixed?'fixed':'static'}">
                            <slot name="left"></slot> 
                            {{customTitle}}  
                            <slot name="right"></slot>  
                        </div>`,
            props: {
                'customTitle': {
                    type: String,
                    default: '标题'
                },
                'customFixed': {
                    type: Boolean,
                    default: false,
                }
            }
        }
        )
        var vm = new Vue({
            el: "#app",
            methods:{
                backbtn:function(){
                    alert(222)
                }
            }
        })
    </script>
</body>

</html>
